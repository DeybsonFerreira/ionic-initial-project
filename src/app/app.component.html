<ion-app>
  <ion-menu contentId="main-content" type="overlay">
    <ion-content>
      <ion-list id="inbox-list">
        <ion-list-header> {{ userInfo.fullName }}</ion-list-header>
        <ion-note>{{ userInfo.email }}</ion-note>

        <ion-menu-toggle
          auto-hide="false"
          *ngFor="let p of appPages; let i = index"
        >
          <ion-item
            routerDirection="root"
            [routerLink]="[p.url]"
            lines="none"
            detail="false"
            routerLinkActive="selected"
            (click)="p?.click()"
          >
            <ion-icon
              aria-hidden="true"
              slot="start"
              [ios]="p.icon + '-outline'"
              [md]="p.icon + '-sharp'"
            ></ion-icon>
            <ion-label>{{ p.title }}</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>

    <ion-footer>
      <ion-toolbar color="black-light"> </ion-toolbar>
    </ion-footer>
  </ion-menu>

  <!--Header Menu-->
  <ion-header *ngIf="isValidMenu()" [translucent]="true">
    <ion-toolbar color="primary">
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title size="medium">{{ title() }}</ion-title>
      <ion-buttons slot="end">App </ion-buttons>
      <ion-buttons class="toggle-theme" (click)="toggleTheme()" slot="end">
        <ion-icon
          *ngIf="isDarkMode"
          aria-hidden="true"
          slot="start"
          ios="moon-outline"
          md="moon-sharp"
        ></ion-icon>

        <ion-icon
          *ngIf="!isDarkMode"
          aria-hidden="true"
          slot="start"
          ios="sunny-outline"
          md="sunny-sharp"
        ></ion-icon>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <ion-content class="my-app">
    <div id="container">
      <ion-router-outlet id="main-content"></ion-router-outlet>
    </div>
  </ion-content>
</ion-app>
