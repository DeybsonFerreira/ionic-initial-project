<ion-content [fullscreen]="true">
  <ion-breadcrumbs>
    <ion-breadcrumb routerLink="/login">Login</ion-breadcrumb>
    <ion-breadcrumb routerLink="/register" active>Cadastrar</ion-breadcrumb>
  </ion-breadcrumbs>

  <div class="register-form">
    <ion-list>
      <ion-list>
        <ion-item>
          <ion-input
            label="Nome"
            name="firstname"
            placeholder="Primeiro Nome"
          ></ion-input>
        </ion-item>

        <ion-item>
          <ion-input label="Sobrenome" placeholder="SobreNome"></ion-input>
        </ion-item>

        <ion-item>
          <ion-input
            label="Telefone"
            type="tel"
            placeholder="00000000"
          ></ion-input>
        </ion-item>

        <ion-item>
          <ion-input label="Senha" type="password" placeholder="informe uma nova senha"></ion-input>
        </ion-item>

        <ion-item>
          <ion-input
            label="Email input"
            type="email"
            placeholder="email@domain.com"
          ></ion-input>
        </ion-item>
      </ion-list>
    </ion-list>

    <ion-button id="present-alert" expand="block" (click)="saveUser()">Salvar</ion-button>
  </div>

  <ion-alert
  trigger="present-alert"
  header="Alert!"
  [buttons]="alertButtons"
  (didDismiss)="setResult($event)"
></ion-alert>


</ion-content>
