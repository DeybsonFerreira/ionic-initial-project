<ion-content [fullscreen]="true">
  <ion-breadcrumbs>
    <ion-breadcrumb routerLink="/login">Login</ion-breadcrumb>
    <ion-breadcrumb routerLink="/register" active>Cadastrar</ion-breadcrumb>
  </ion-breadcrumbs>

  <div class="register-form">
    <ion-list>
      <ion-list>
        <ion-item>
          <ion-input
            required
            labelPlacement="floating"
            name="firstname"
            placeholder="Primeiro Nome"
          >
            <div slot="label">Nome <ion-text color="danger">*</ion-text></div>
          </ion-input>
        </ion-item>

        <ion-item>
          <ion-input required labelPlacement="floating" placeholder="SobreNome">
            <div slot="label">
              Sobrenome <ion-text color="danger">*</ion-text>
            </div>
          </ion-input>
        </ion-item>

        <ion-item>
          <ion-input
            labelPlacement="floating"
            label="Telefone"
            type="tel"
            placeholder="00000000"
          ></ion-input>
        </ion-item>

        <ion-item>
          <ion-input
            labelPlacement="floating"
            type="email"
            required
            placeholder="email@domain.com"
          >
            <div slot="label">Email <ion-text color="danger">*</ion-text></div>
          </ion-input>
        </ion-item>

        <ion-item>
          <ion-input
            labelPlacement="floating"
            required
            type="password"
            placeholder="informe uma nova senha"
          >
            <div slot="label">Senha <ion-text color="danger">*</ion-text></div>
          </ion-input>
        </ion-item>

        <ion-item>
          <ion-input
            labelPlacement="floating"
            required
            type="password"
            placeholder="Confirmar Senha"
          >
            <div slot="label">
              Repetir Senha <ion-text color="danger">*</ion-text>
            </div>
          </ion-input>
        </ion-item>
      </ion-list>
    </ion-list>

    <ion-checkbox
      (ionChange)="confirmation = !confirmation"
      [checked]="confirmation"
      >Dados est√£o corretos</ion-checkbox
    >
    <ion-button
      [disabled]="!confirmation"
      id="present-alert"
      expand="block"
      (click)="saveUser()"
    >
      Salvar
    </ion-button>
  </div>

  <ion-alert
    trigger="present-alert"
    header="Confirmar Dados"
    [buttons]="alertButtons"
    (didDismiss)="confirmationRegister($event)"
  ></ion-alert>
</ion-content>
