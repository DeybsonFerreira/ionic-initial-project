<ion-content>
  <div class="store-grid">
    <ion-card class="card" *ngFor="let product of products">
      <div class="card__img">
        <img src="https://i.postimg.cc/8PkwdTYd/image.png" alt="" />
      </div>

      <div class="card_description">
        TSTE
        <a href="" class="card__icon"
          ><ion-icon color="danger" name="heart-outline"></ion-icon
        ></a>

        <div>
          <span class="card__preci card__preci--before">$990.00</span>
          <span class="card__preci card__preci--now">$749.00</span>
        </div>
        <a href="" class="card__icon"
          ><ion-icon color="primary" name="cart-outline"></ion-icon
        ></a>
      </div>
    </ion-card>
  </div>
</ion-content>
